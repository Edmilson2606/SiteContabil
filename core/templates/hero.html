{% load static %}
      <div id="hero-area" class="hero-area-bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
              <div class="contents">
                <h2 class="head-title">Aécia Contabilidade<br>e Consultoria</h2>
                <p>Você não verá qualquer tipo de dificuldade à sua frente se mantiver</p>
                <p>seu olhar focado nos objetivos que deseja realmente conquistar!</p>
                <div class="header-button">
                  <a href="#services" class="btn btn-border">Saiba mais</a>
                  <a href="#contact" class="btn btn-border video-popup">Entre em contato</a>
                </div>
              </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
              <div class="intro-img">
                <img class="img-fluid" src="{% static 'img/images4.jpg' %}" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-{{ m.tags }}">
              <button type="button" class="close" data-dismiss="alert"></button>
              <strong>{{ m }}</strong>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </header>
    <!-- Header Area wrapper End -->
